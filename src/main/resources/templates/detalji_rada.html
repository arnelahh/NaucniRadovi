<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::div})}">
<body>
<div class="container">

    <div class="bg-white p-4 rounded shadow-sm mb-4">
        <h1 th:text="${rad.naslov}" class="mb-3">Naslov</h1>
        <div class="text-muted mb-4">
            Autor: <strong th:text="${rad.autor.ime + ' ' + rad.autor.prezime}">Autor</strong> |
            Objavljeno: <span th:text="${#temporals.format(rad.datumObjave, 'dd.MM.yyyy HH:mm')}">Datum</span>
        </div>

        <div class="alert alert-secondary">
            <strong>Sažetak:</strong> <span th:text="${rad.sazetak}"></span>
        </div>

        <hr>
        <div class="card card-body bg-light">
            <p th:text="${rad.sadrzaj}" style="white-space: pre-wrap;">Tekst rada...</p>
        </div>

        <div class="mt-3" sec:authorize="isAuthenticated()"
             th:if="${#authentication.name == rad.autor.email}">
            <a th:href="@{/radovi/obrisi/{id}(id=${rad.id})}"
               class="btn btn-danger"
               onclick="return confirm('Da li ste sigurni da želite obrisati ovaj rad?');">
                Obriši rad
            </a>
        </div>
    </div>

    <div class="mt-5">
        <h3>Komentari</h3>

        <div th:each="komentar : ${komentari}" class="card mb-3">
            <div class="card-body">
                <p class="card-text" th:text="${komentar.tekst}">Tekst komentara</p>

                <div class="d-flex justify-content-between align-items-end">
                    <footer class="blockquote-footer m-0">
                        <span th:text="${komentar.autor.ime}">Korisnik</span>
                        <cite th:text="${#temporals.format(komentar.datumKreiranja, 'dd.MM.yyyy HH:mm')}"></cite>
                    </footer>

                    <div sec:authorize="isAuthenticated()"
                         th:if="${#authentication.name == komentar.autor.email}">

                        <button class="btn btn-sm btn-outline-secondary" type="button"
                                data-bs-toggle="collapse"
                                th:data-bs-target="'#editForma' + ${komentar.id}">
                            Uredi
                        </button>

                        <form th:action="@{/komentari/obrisi/{id}(id=${komentar.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Sigurno želite obrisati komentar?')">
                                Obriši
                            </button>
                        </form>
                    </div>
                </div>

                <div class="collapse mt-2" th:id="'editForma' + ${komentar.id}">
                    <div class="card card-body">
                        <form th:action="@{/komentari/uredi/{id}(id=${komentar.id})}" method="post">
                            <div class="mb-2">
                                <textarea name="noviTekst" class="form-control" rows="2" th:text="${komentar.tekst}"></textarea>
                            </div>
                            <button type="submit" class="btn btn-sm btn-success">Sačuvaj izmjene</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <div sec:authorize="isAuthenticated()" class="card bg-light mt-4">
            <div class="card-body">
                <h5>Ostavite komentar</h5>
                <form th:action="@{/radovi/{id}/komentar(id=${rad.id})}" method="post">
                    <div class="mb-3">
                        <textarea name="tekst" class="form-control" rows="3" placeholder="Napišite vaše mišljenje..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Pošalji komentar</button>
                </form>
            </div>
        </div>

        <div sec:authorize="isAnonymous()" class="alert alert-warning mt-4">
            Morate biti <a href="/login">prijavljeni</a> da biste ostavili komentar.
        </div>
    </div>
</div>
</body>
</html>
