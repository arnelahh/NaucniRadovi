<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::div})}">
<body>
<div class="container">
    <div class="surface-card p-4 p-lg-5">
        <h2 th:text="${naslovForme != null} ? ${naslovForme} : 'Objavi novi naucni rad'">Objavi novi naucni rad</h2>
        <div class="text-muted">Popunite polja i sacuvajte rad u bazi.</div>
        <div class="section-separator my-4"></div>

        <form th:action="${akcija != null} ? ${akcija} : '/radovi/sacuvaj'" th:object="${rad}" method="post">

            <div class="mb-3">
                <label class="form-label">Naslov rada</label>
                <input type="text" class="form-control" th:field="*{naslov}" required
                       th:classappend="${#fields.hasErrors('naslov')} ? ' is-invalid' : ''">
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('naslov')}" th:errors="*{naslov}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Kratak sazetak (Abstract)</label>
                <textarea class="form-control" th:field="*{sazetak}" rows="3" required
                          th:classappend="${#fields.hasErrors('sazetak')} ? ' is-invalid' : ''"></textarea>
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('sazetak')}" th:errors="*{sazetak}"></div>
                <div class="form-text">Ukratko opisite o cemu se radi u vasem tekstu.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Kompletan sadrzaj</label>
                <textarea class="form-control" th:field="*{sadrzaj}" rows="10" required
                          th:classappend="${#fields.hasErrors('sadrzaj')} ? ' is-invalid' : ''"></textarea>
                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('sadrzaj')}" th:errors="*{sadrzaj}"></div>
            </div>

            <div class="d-flex flex-wrap gap-2">
                <button type="submit" class="btn btn-primary" th:text="${dugmeTekst != null} ? ${dugmeTekst} : 'Objavi rad'">Objavi rad</button>
                <a href="/" class="btn btn-secondary">Odustani</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
