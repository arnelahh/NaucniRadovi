<!DOCTYPE html>
<html th:fragment="layout(content)"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Naucni Radovi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --ink: #0b1b2b;
            --muted: #516072;
            --accent: #0f766e;
            --accent-2: #f59e0b;
            --card: #ffffff;
            --surface: #eef5f4;
            --radius-lg: 20px;
            --radius-md: 14px;
            --shadow-soft: 0 8px 24px rgba(11, 27, 43, 0.08);
            --shadow-strong: 0 16px 36px rgba(11, 27, 43, 0.12);
            --border-subtle: 1px solid rgba(11, 27, 43, 0.08);
        }
        body {
            font-family: "Space Grotesk", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(1200px 600px at 10% -20%, #d7f2ea 0%, transparent 60%),
                radial-gradient(1000px 500px at 90% -30%, #ffe7c2 0%, transparent 55%),
                var(--surface);
            line-height: 1.65;
            font-size: 16px;
        }
        h1, h2, h3, .brand-title {
            font-family: "Fraunces", serif;
            line-height: 1.2;
            letter-spacing: -0.01em;
        }
        h1 {
            font-size: clamp(2rem, 2.6vw, 2.8rem);
        }
        h2 {
            font-size: clamp(1.6rem, 2.1vw, 2.2rem);
        }
        h3 {
            font-size: clamp(1.3rem, 1.6vw, 1.7rem);
        }
        .navbar {
            background: rgba(11, 27, 43, 0.9);
            backdrop-filter: blur(8px);
        }
        .brand-wrap {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .brand-title {
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
        }
        .brand-admin {
            display: inline-flex;
            align-items: center;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            background: rgba(245, 158, 11, 0.18);
            color: #f8e9c5;
            font-size: 0.85rem;
            letter-spacing: 0.02em;
        }
        .btn-accent {
            background: var(--accent);
            color: #fff;
            border: none;
        }
        .btn-accent:hover {
            background: #0b6a62;
            color: #fff;
        }
        .btn-admin {
            background: var(--accent-2);
            border: none;
            color: #2f2a1a;
            font-weight: 600;
        }
        .card {
            border: var(--border-subtle);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            background: var(--card);
        }
        .card-elevated {
            box-shadow: var(--shadow-strong);
        }
        .surface-card {
            border-radius: var(--radius-lg);
            border: var(--border-subtle);
            background: var(--card);
            box-shadow: var(--shadow-soft);
        }
        .content-shell {
            margin-top: 2rem;
            margin-bottom: 2.5rem;
        }
        .section-separator {
            height: 1px;
            background: linear-gradient(90deg, rgba(11, 27, 43, 0), rgba(11, 27, 43, 0.15), rgba(11, 27, 43, 0));
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }
        .status-badge.admin {
            background: rgba(245, 158, 11, 0.18);
            color: #8a5200;
        }
        .status-badge.author {
            background: rgba(15, 118, 110, 0.14);
            color: #0b6a62;
        }
        .status-badge.info {
            background: rgba(11, 27, 43, 0.08);
            color: var(--ink);
        }
        .empty-state {
            border-radius: var(--radius-lg);
            border: 1px dashed rgba(11, 27, 43, 0.2);
            background: rgba(255, 255, 255, 0.6);
            padding: 2rem;
            text-align: center;
        }
        .empty-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(15, 118, 110, 0.12);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #0b6a62;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <div class="brand-wrap">
            <a class="brand-title" href="/">Naucni Radovi</a>
            <span class="brand-admin" sec:authorize="hasRole('ADMIN')">Admin</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav align-items-lg-center ms-auto">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-admin me-2" href="/admin/korisnici">Admin panel</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login">Prijava</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/registracija">Registracija</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="btn btn-accent me-2" href="/radovi/novi">+ Objavi rad</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/profil">Moj profil</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text text-white px-3 text-center">
                        Zdravo, <span sec:authentication="principal.punoIme">Korisnik</span>
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light">Odjava</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container content-shell" th:replace="${content}">
    <p>Osnovni sadrzaj...</p>
</div>

<footer class="mt-auto py-3 text-white text-center" style="background: #0b1b2b;">
    <div class="container">
        <small>&copy; 2026 Naucni Radovi - Projekat</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
