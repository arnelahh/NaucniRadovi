<!DOCTYPE html>
<html th:fragment="layout(content)"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Naucni Radovi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --ink: #0b1b2b;
            --muted: #516072;
            --accent: #0f766e;
            --accent-2: #f59e0b;
            --card: #ffffff;
            --surface: #eef5f4;
        }
        body {
            font-family: "Space Grotesk", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(1200px 600px at 10% -20%, #d7f2ea 0%, transparent 60%),
                radial-gradient(1000px 500px at 90% -30%, #ffe7c2 0%, transparent 55%),
                var(--surface);
        }
        h1, h2, h3, .brand-title {
            font-family: "Fraunces", serif;
        }
        .navbar {
            background: rgba(11, 27, 43, 0.9);
            backdrop-filter: blur(8px);
        }
        .brand-wrap {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .brand-title {
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
        }
        .brand-admin {
            display: inline-flex;
            align-items: center;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            background: rgba(245, 158, 11, 0.18);
            color: #f8e9c5;
            font-size: 0.85rem;
            letter-spacing: 0.02em;
        }
        .btn-accent {
            background: var(--accent);
            color: #fff;
            border: none;
        }
        .btn-accent:hover {
            background: #0b6a62;
            color: #fff;
        }
        .btn-admin {
            background: var(--accent-2);
            border: none;
            color: #2f2a1a;
            font-weight: 600;
        }
        .card {
            border: none;
            border-radius: 18px;
        }
        .content-shell {
            margin-top: 2rem;
            margin-bottom: 2.5rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <div class="brand-wrap">
            <a class="brand-title" href="/">Naucni Radovi</a>
            <span class="brand-admin" sec:authorize="hasRole('ADMIN')">Admin</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link active" href="/admin/korisnici">Admin</a>
                </li>
            </ul>

            <ul class="navbar-nav align-items-lg-center">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login">Prijava</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/registracija">Registracija</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="btn btn-accent me-2" href="/radovi/novi">+ Objavi rad</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text text-white px-3 text-center">
                        Zdravo, <span sec:authentication="principal.punoIme">Korisnik</span>
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light">Odjava</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container content-shell" th:replace="${content}">
    <p>Osnovni sadrzaj...</p>
</div>

<footer class="mt-auto py-3 text-white text-center" style="background: #0b1b2b;">
    <div class="container">
        <small>&copy; 2026 Naucni Radovi - Projekat</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
